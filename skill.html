<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .skill-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="skill-container">
        <h2 class="text-center">My Skills</h2>
        <div class="mt-4">
            <label>HTML</label>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" data-width="90%">90%</div>
            </div>
        </div>
        <div class="mt-3">
            <label>CSS</label>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 80%;" data-width="80%">80%</div>
            </div>
        </div>
        <div class="mt-3">
            <label>JavaScript</label>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" data-width="75%">75%</div>
            </div>
        </div>
        <div class="mt-3">
            <label>Bootstrap</label>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 85%;" data-width="85%">85%</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const progressBars = document.querySelectorAll(".progress-bar");
            progressBars.forEach(bar => {
                let width = bar.getAttribute("data-width");
                bar.style.width = "50%";
                setTimeout(() => {
                    bar.style.width = width + "%";
                    // bar.style.width = "0%";
                }, 500);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
